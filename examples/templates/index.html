<html>
    <body>
        <ul class="messages">
            {% for message in get_flashed_messages() %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        <form method="POST" action=".">
            {{ form.csrf_token }}
            <p>
                {{ form.name.label }} {{ form.name }}
            </p>
            <p>
                <input type="submit" value="Go">
            </p>
        </form>
    </body>
</html>
